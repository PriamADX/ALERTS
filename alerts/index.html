<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerte Virus</title>
    <style>
        /* Style de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style de la boîte blanche */
        .alert-box {
            background-color: #fff;
            color: #212529;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .alert-title {
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .alert-message {
            font-size: 16px;
            margin-bottom: 25px;
        }

        .scan-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .scan-button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <div class="alert-title">⚠️ Alerte Windows !</div>
        <div class="alert-message">
            Un virus a été détecté sur votre système.<br>
            Cliquez sur le bouton ci-dessous pour démarrer l’analyse.
        </div>
        <button class="scan-button" id="scanButton">Scannez</button>
    </div>

    <script>
        // Fonction pour démarrer l'analyse
        document.getElementById('scanButton').addEventListener('click', () => {
            const button = document.getElementById('scanButton');
            button.disabled = true; // Désactive le bouton
            button.innerText = "Analyse en cours...";
            setTimeout(() => {
                window.location.href = "formulaire.html";
            }, 3000);
        });
    </script>
</body>
</html>
